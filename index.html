<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="libs/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="libs/underscore/underscore.js"></script>
    <script type="text/javascript" src="libs/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
    <div id="muppets-app">
        <ul class="muppets-list"></ul>

        <div class="muppet-create">
            <b>Add a Muppet</b>
            <label>Name: <input id="muppet-name" type="text"></label>
            <label>Job: <input id="muppet-job" type="text"></label>
            <button class="create">Create Muppet!</button>
        </div>
    </div>

    <script type="text/template" id="muppet-item-tmpl">
        <p><a href="/muppets/<%= id %>"><%= name %></a></p>
        <p>Job: <i><%= occupation %></i></p>
        <button class="remove">x</button>
    </script>
</body>
</html>
